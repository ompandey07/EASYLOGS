<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASY LOGS</title>
    <link rel="shortcut icon" href="/static/images/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            display: block;
            width: 12em;
            height: 12em;
            overflow: visible;
        }

        .loader path.fill {
            fill: #2Af2;
            animation: fill 4s ease-in-out infinite;
        }

        .loader .dash path {
            stroke: #2AF;
            stroke-width: 1px;
            stroke-linecap: round;
            animation: dashArray var(--sped, 2s) ease-in-out infinite,
                dashOffset var(--sped, 2s) linear infinite;
        }

        .loader .dash path.aaa {
            stroke-width: 2px;
            stroke-linecap: butt;
            clip-path: path('M 20.4603 48.5493 L 16.6461 46.9584 C 17.3209 48.3794 18.4917 49.5682 20.0447 50.2206 C 23.4007 51.6328 27.2707 50.0262 28.6694 46.6367 C 29.3464 44.9966 29.3509 43.1867 28.6806 41.5422 C 28.0103 39.8977 26.7434 38.6151 25.119 37.9315 C 23.5035 37.2544 21.7741 37.279 20.2547 37.8576 L 24.1961 39.5022 C 26.6719 40.5434 27.8427 43.4124 26.8104 45.9105 C 25.7803 48.4085 22.936 49.5905 20.4603 48.5493 Z');
        }

        .loader .dash path.big {
            stroke-width: 2px;
            filter: drop-shadow(0 0 2px #2AF);
        }

        @keyframes dashArray {
            0% { stroke-dasharray: 0 1 359 0; }
            50% { stroke-dasharray: 0 359 1 0; }
            100% { stroke-dasharray: 359 1 0 0; }
        }

        @keyframes dashOffset {
            0% { stroke-dashoffset: -5; }
            100% { stroke-dashoffset: -365; }
        }

        @keyframes fill {
            30%, 55% { fill: #2AF0; }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class=" flex items-center justify-center min-h-screen p-4">
    <div id="preloader" class="preloader">

    </div>

    <div class="w-full max-w-md p-8 glass-effect border border-gray-300">
        <form id="loginForm" method="POST" class="space-y-8">
            {% csrf_token %}
            
            <div class="text-center mb-8">
                <img src="/static/images/Logo.png" alt="Logo" class="h-20 mx-auto mb-4">
                <h2 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">Welcome Back</h2>
                <p class="text-gray-600 mt-2">Sign in to continue</p>
            </div>

            {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4">
                <div class="flex">
                    <i class="ri-error-warning-line flex-shrink-0 mr-3"></i>
                    <span>{{ error }}</span>
                </div>
            </div>
            {% endif %}

            <div class="space-y-6">
                <div>
                    <div class="relative">
                        <i class="ri-user-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input 
                            class="w-full h-12 pl-10 pr-4 bg-white/50 border border-gray-200 focus:border-blue-500 focus:outline-none"
                            id="username" 
                            name="username" 
                            type="text" 
                            placeholder="Username"
                        >
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <i class="ri-lock-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input 
                            class="w-full h-12 pl-10 pr-12 bg-white/50 border border-gray-200 focus:border-blue-500 focus:outline-none"
                            id="password" 
                            name="password" 
                            type="password" 
                            placeholder="Password"
                        >
                        <i 
                            id="togglePassword" 
                            class="ri-eye-off-line absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer hover:text-gray-600"
                            onclick="togglePasswordVisibility()"
                        ></i>
                    </div>
                </div>
            </div>

            <button 
                class="w-full h-12 bg-gradient-to-r from-blue-600 to-purple-600 text-white text-lg font-semibold hover:opacity-90 transition-all duration-300"
                type="submit"
            >
                Sign In
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.getElementById('preloader');
            document.body.style.overflow = 'hidden';
            
            setTimeout(() => {
                preloader.style.opacity = '0';
                document.body.style.overflow = '';
                setTimeout(() => preloader.style.display = 'none', 300);
            }, 3000);
        });

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('ri-eye-off-line', 'ri-eye-line');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('ri-eye-line', 'ri-eye-off-line');
            }
        }

        // Prevent form resubmission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.classList.add('opacity-75');
        });

        // Add transition for preloader
        const preloader = document.getElementById('preloader');
        preloader.style.transition = 'opacity 0.3s ease';
    </script>
</body>
</html>
