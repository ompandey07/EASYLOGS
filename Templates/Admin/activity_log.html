<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASY LOGS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/static/images/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">
    <nav class="p-4 border-b">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <a href="/admin_dashboard">
                    <img src="/static/images/Logo.png" alt="Logo" class="h-8 w-8 mr-2">
                </a>
                <span class="text-xl font-bold">Company Name</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow w-full overflow-x-auto">
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-100">
                    <th class="border border-gray-300 p-2 w-15"><i class="ri-hashtag ri-glow text-blue-500"></i> SN</th>
                    <th class="border border-gray-300 p-2"><i class="ri-task-line ri-glow text-green-500"></i> Task</th>
                    <th class="border border-gray-300 p-2"><i class="ri-user-3-line ri-glow text-purple-500"></i> User</th>
                    <th class="border border-gray-300 p-2"><i class="ri-calendar-line ri-glow text-red-500"></i> Date</th>
                    <th class="border border-gray-300 p-2"><i class="ri-time-line ri-glow text-yellow-500"></i> Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border border-gray-300 p-2 text-center">1</td>
                    <td class="border border-gray-300 p-2">Complete project proposal</td>
                    <td class="border border-gray-300 p-2">John Doe</td>
                    <td class="border border-gray-300 p-2">2024-09-08</td>
                    <td class="border border-gray-300 p-2">09:00 AM</td>
                </tr>
                <tr>
                    <td class="border border-gray-300 p-2 text-center">2</td>
                    <td class="border border-gray-300 p-2">Review client feedback</td>
                    <td class="border border-gray-300 p-2">Jane Smith</td>
                    <td class="border border-gray-300 p-2">2024-09-09</td>
                    <td class="border border-gray-300 p-2">02:30 PM</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer class="text-gray-800 p-4 h-15 fixed bottom-0 w-full border-t">
        <div class="container mx-auto flex justify-between items-center text-sm">
            <div class="flex-shrink-0 flex items-center"" >
                <img class="h-6 w-auto" src="/static/images/Logo.png" alt="Easy Logs"> <b class="px-4" >Easy Logs</b>
            </div>
            <span id="current-time"></span>
            <span id="current-date"></span>
        </div>
    </footer>

    <script>
        function updateDateTime() {
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const timeElement = document.getElementById('current-time');
            const dateElement = document.getElementById('current-date');

            timeElement.textContent = now.toLocaleTimeString();
            dateElement.textContent = `${days[now.getDay()]}, ${now.toLocaleDateString()}`;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
